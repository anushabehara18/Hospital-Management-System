<div class="container">
    <div class="form">
        <div class="heading">
          <h4 class="display-4">Doctor Info</h4>
      </div>
        <div class="alert alert-warning" *ngIf="doctorForm.invalid&&doctorForm.dirty">Enter the valid details</div>
          <form (ngSubmit)="!doctorForm.invalid && save()" #doctorForm="ngForm">
              <div class="mb-3">
                <label class="form-label">Id</label>
                <input type="text" #doctorForm="ngModel" name="id" required="required" class="form-control" [(ngModel)]="doctor.id" >
              </div>
  
              <div class="mb-3">
                  <label class="form-label">Name</label>
                  <input type="text" #doctorForm="ngModel" name="name" required="required" class="form-control" [(ngModel)]="doctor.name" >
                </div>
  
                <div class="mb-3">
                  <label class="form-label">Age</label>
                  <input type="text" #doctorForm="ngModel" name="age" required="required" class="form-control" [(ngModel)]="doctor.age">
                </div>
  
                <div class="mb-3">
                  <label class="form-label">Gender</label>
                  <input type="text" #doctorForm="ngModel" name="gender" required="required" class="form-control" [(ngModel)]="doctor.gender">
                </div>
  
                <div class="mb-3">
                  <label class="form-label">Specialized Field</label>
                  <input type="text" #doctorForm="ngModel" name="field" required="required" class="form-control" [(ngModel)]="doctor.field">
                </div>
              
              <button type="submit" class="btn btn-primary" >Save</button>
            </form>
      </div>
</div>
